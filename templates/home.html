<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-manual {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold">Loan Approval Prediction system</h1>
        <form class="container-manual" id="prediction-form" action="{{ url_for('predict_loan') }}" method="post">
            <div class="col-md-12 my-3">
                <label for="gender" class="form-label">Select your gender</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-12 my-3">
                <label for="married" class="form-label">Select your Marital status</label>
                <select name="married" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Yes">Married</option>
                    <option value="No">Unmarried</option>
                </select>
            </div>
            <div class="col-md-12 my-3">
                <label for="dependents" class="form-label">Select family dependents</label>
                <select name="dependents" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div class="col-md-12 my-3">
                <label for="education" class="form-label">Select your education</label>
                <select name="education" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="col-md-12 my-3">
                <label for="self_employed" class="form-label">Are you self employed</label>
                <select name="self_employed" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <div class="mb-3">
                    <label for="applicant_income" class="form-label">Applicant's Income</label>
                    <input name="applicant_income" class="form-control" type="number" step="0">
                </div>
                <div class="mb-3">
                    <label for="coapplicant_income" class="form-label">Coapplicant's Income</label>
                    <input name="coapplicant_income" class="form-control" type="number" step="0.0">
                </div>
                <div class="mb-3">
                    <label for="loan_amount" class="form-label">Loan Amount</label>
                    <input name="loan_amount" class="form-control" type="number" step="0.0">
                    <div class="form-text">Input amount in thousands (Ex: 150.6 for 150,580 loan amount)</div>
                </div>
                <div class="mb-3">
                    <label for="loan_amount_term" class="form-label">Loan Term</label>
                    <input name="loan_amount_term" class="form-control" type="number" step="0.0">
                    <div class="form-text">Input term in months (Ex: 360 for 30 years loan)</div>
                </div>
            </div>
            <div class="col-md-12 my-3">
                <label for="credit_history" class="form-label">Does your credit history meets guidelines?</label>
                <select name="credit_history" class="form-select" required>
                    <option value="">Select</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="col-md-12 my-3">
                <label for="property_area" class="form-label">Property Area</label>
                <select name="property_area" class="form-select" required>
                    <option value="">Select</option>
                    <option value='Urban'>Urban</option>
                    <option value='Rural'>Rural</option>
                    <option value='Semiurban'>Semi Urban</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="col-md-12 my-3">
                {% if prediction==0 %}
                <h2>Sorry, your loan might not get approved.</h2>
                {% else %}
                <h2>Congrats! There are high chances of your loan getting approved!</h2>
                {% endif %}
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
